  <!-- Welcome message with hand-drawn border -->
  <path d="M 250 2160 Q 255 2155 642 2152 Q 1029 2155 1032 2162 L 1035 2222 Q 1032 2229 642 2232 Q 255 2229 252 2222 Z" 
