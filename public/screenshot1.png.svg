<svg xmlns="http://www.w3.org/2000/svg" width="1284" height="2778" viewBox="0 0 1284 2778">
  <defs>
    <linearGradient id="ss1Bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9370db;stop-opacity:1" />
    </linearGradient>
    <filter id="texture">
      <feTurbulence baseFrequency="0.02" numOctaves="2"/>
      <feDisplacementMap in="SourceGraphic" scale="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
