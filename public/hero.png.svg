    <path d="M 205 185 Q 196 194 188 202 Q 180 210 165 225"/>
    
    <path d="M 345 255 Q 360 270 368 278 Q 376 286 385 295"/>
    <path d="M 385 255 Q 376 264 368 272 Q 360 280 345 295"/>
  </g>
  
  <!-- O marks -->
  <ellipse cx="270" cy="205" rx="28" ry="30" fill="none" stroke="#f472b6" stroke-width="8"/>
  <ellipse cx="180" cy="335" rx="30" ry="28" fill="none" stroke="#f472b6" stroke-width="8"/>
  <ellipse cx="390" cy="440" rx="29" ry="31" fill="none" stroke="#f472b6" stroke-width="8"/>
  
  <!-- Hand-drawn text on right side -->
  <g fill="#ffffff" font-family="Lexend, Arial, sans-serif">
    <text x="600" y="220" font-size="78" font-weight="700">FarTacToe</text>
    <text x="602" y="222" font-size="78" font-weight="700" opacity="0.2">FarTacToe</text>
    
    <text x="600" y="285" font-size="32" font-weight="400" opacity="0.9">Classic Tic-Tac-Toe</text>
    
    <text x="600" y="350" font-size="24" font-weight="400" opacity="0.85">âœ¨ Play against CPU</text>
    <text x="600" y="390" font-size="24" font-weight="400" opacity="0.85">ðŸŽ® Medium difficulty</text>
    <text x="600" y="430" font-size="24" font-weight="400" opacity="0.85">ðŸ“Š Track your wins</text>
  </g>
  
  <!-- Hand-drawn button -->
  <path d="M 600 465 Q 602 463 700 462 Q 798 463 795 468 L 797 505 Q 795 510 700 512 Q 605 510 603 505 Z" 
        fill="#fff" opacity="0.25" stroke="#fff" stroke-width="2"/>
  <text x="700" y="495" font-family="Lexend, Arial, sans-serif" font-size="22" font-weight="600" fill="#fff" text-anchor="middle">
    Play Now
  </text>
  
  <!-- Doodle elements -->
  <g stroke="#fde047" stroke-width="3" fill="none" opacity="0.5">
