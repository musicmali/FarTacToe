<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="heroBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#9370db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ba55d3;stop-opacity:1" />
    </linearGradient>
    <filter id="sketch">
      <feTurbulence baseFrequency="0.05" numOctaves="2" result="turbulence"/>
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Background with texture -->
  <rect width="1200" height="630" fill="url(#heroBg2)"/>
  
  <!-- Decorative hand-drawn circles -->
  <g fill="none" stroke="#fff" stroke-width="3" opacity="0.15">
    <circle cx="120" cy="120" r="70" filter="url(#sketch)"/>
    <circle cx="1080" cy="510" r="85" filter="url(#sketch)"/>
    <path d="M 180 480 Q 200 460 220 480 Q 240 500 220 520 Q 200 540 180 520 Q 160 500 180 480"/>
  </g>
  
  <!-- Hand-drawn paper card -->
  <path d="M 110 140 Q 112 138 320 135 Q 528 138 525 145 L 530 485 Q 527 492 320 495 Q 113 492 115 485 Z" 
        fill="#fffef8" stroke="#e8e4d8" stroke-width="4" opacity="0.95" filter="url(#sketch)"/>
  
  <!-- Game board with sketchy lines -->
  <g stroke="#8B5CF6" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.8">
    <path d="M 210 170 Q 211 260 210 350 Q 209 410 210 460"/>
    <path d="M 330 170 Q 329 260 330 350 Q 331 410 330 460"/>
    <path d="M 150 235 Q 220 234 290 235 Q 360 236 480 235"/>
    <path d="M 150 370 Q 220 371 290 370 Q 360 369 480 370"/>
  </g>
  
  <!-- Hand-drawn game pieces -->
