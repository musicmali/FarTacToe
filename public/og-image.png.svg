<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="ogBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9370db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ba55d3;stop-opacity:1" />
    </linearGradient>
    <filter id="handwritten">
      <feTurbulence baseFrequency="0.03" numOctaves="3" result="noise"/>
      <feDisplacementMap in2="noise" in="SourceGraphic" scale="1.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogBg2)"/>
  
  <!-- Decorative sketchy elements -->
  <g fill="none" stroke="#fff" stroke-width="2" opacity="0.12">
    <circle cx="140" cy="140" r="85"/>
    <circle cx="1060" cy="490" r="95"/>
    <path d="M 200 520 Q 240 480 280 520"/>
    <circle cx="1000" cy="130" r="60"/>
  </g>
  
  <!-- Main card with hand-drawn border -->
  <path d="M 160 155 Q 163 153 600 150 Q 1037 153 1035 160 L 1040 470 Q 1037 477 600 480 Q 163 477 165 470 Z" 
        fill="#fffef8" stroke="#e8e4d8" stroke-width="5" opacity="0.96" filter="url(#handwritten)"/>
  
  <!-- Left side - mini game board -->
  <g transform="translate(200, 195)">
    <!-- Board background -->
    <rect x="-5" y="-5" width="290" height="290" rx="15" fill="#faf9f6"/>
    
    <!-- Sketchy grid -->
    <g stroke="#8B5CF6" stroke-width="5" stroke-linecap="round" fill="none" opacity="0.75">
      <path d="M 90 5 Q 91 70 90 140 Q 89 205 90 275"/>
      <path d="M 190 5 Q 189 70 190 140 Q 191 205 190 275"/>
      <path d="M 5 90 Q 70 91 140 90 Q 205 89 275 90"/>
      <path d="M 5 190 Q 70 189 140 190 Q 205 191 275 190"/>
    </g>
    
    <!-- Game pieces with hand-drawn style -->
    <g stroke="#2dd4bf" stroke-width="7" stroke-linecap="round" fill="none">
      <path d="M 25 25 Q 40 40 47 47 Q 54 54 65 65"/>
      <path d="M 65 25 Q 54 36 47 43 Q 40 50 25 65"/>
    </g>
    
    <ellipse cx="140" cy="45" rx="22" ry="24" fill="none" stroke="#f472b6" stroke-width="7"/>
    
    <g stroke="#2dd4bf" stroke-width="7" stroke-linecap="round" fill="none">
      <path d="M 205 115 Q 220 130 227 137 Q 234 144 245 155"/>
      <path d="M 245 115 Q 234 126 227 133 Q 220 140 205 155"/>
    </g>
    
    <ellipse cx="45" cy="230" rx="24" ry="22" fill="none" stroke="#f472b6" stroke-width="7"/>
    <ellipse cx="140" cy="230" rx="23" ry="25" fill="none" stroke="#2dd4bf" stroke-width="7"/>
  </g>
  
  <!-- Right side - text content -->
  <g transform="translate(560, 210)" font-family="Lexend, Arial, sans-serif">
    <!-- Title with shadow -->
    <text x="0" y="0" font-size="68" font-weight="700" fill="#2a1a4f">FarTacToe</text>
    <text x="2" y="2" font-size="68" font-weight="700" fill="#2a1a4f" opacity="0.15">FarTacToe</text>
    
    <text x="0" y="55" font-size="30" font-weight="500" fill="#4a3a6f">Classic Tic-Tac-Toe</text>
    
    <!-- Features with hand-drawn bullets -->
    <g fill="#5a4a7f">
      <circle cx="-15" cy="100" r="4" opacity="0.7"/>
      <text x="0" y="108" font-size="23" font-weight="400">Play against the CPU</text>
      
      <circle cx="-15" cy="140" r="4" opacity="0.7"/>
      <text x="0" y="148" font-size="23" font-weight="400">Medium difficulty</text>
      
      <circle cx="-15" cy="180" r="4" opacity="0.7"/>
      <text x="0" y="188" font-size="23" font-weight="400">Track your score</text>
    </g>
    
    <!-- CTA button with sketchy border -->
    <path d="M -5 220 Q -3 218 95 217 Q 193 218 192 223 L 193 258 Q 192 263 95 265 Q -3 263 -4 258 Z" 
          fill="#8B5CF6" stroke="#7C3AED" stroke-width="2" filter="url(#handwritten)"/>
    <text x="95" y="250" font-size="21" font-weight="600" fill="white" text-anchor="middle">Start Playing</text>
  </g>
  
  <!-- Decorative doodles -->
  <g fill="#fde047" opacity="0.6">
    <path d="M 120 90 L 126 102 L 138 104 L 129 112 L 131 124 L 120 118 L 109 124 L 111 112 L 102 104 L 114 102 Z"/>
    <path d="M 1070 540 L 1076 552 L 1088 554 L 1079 562 L 1081 574 L 1070 568 L 1059 574 L 1061 562 L 1052 554 L 1064 552 Z"/>
  </g>
</svg>

